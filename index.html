<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="message_container hide">
            <h2 id="message"></h2>
        </div>
        <div class="options_container">
            <button class="options" id="rock"></button>
            <button class="options" id="paper"></button>
            <button class="options" id="scissors"></button>
        </div>
        <div class="score_board">
            <h2>Your score</h2>
            <div id="your_score">0</div>
            <h2>:</h2>
            <h2>Computer's score</h2>
            <div id="comp_score">0</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
